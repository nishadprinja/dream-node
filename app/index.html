<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Dream-Node, powered by Firebase!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit"/>
    <title>Dream-Node!</title>
    <meta name="theme-color" content="#2E3AA1">
    <link rel="manifest" href="manifest.json">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
    
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
    </head>

  <body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
      <paper-drawer-panel id="paperDrawerPanel">
        <paper-scroll-header-panel drawer fixed>
          <paper-toolbar id="drawerToolbar">
            <span class="paper-font-title">Menu</span>
          </paper-toolbar>

          <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
            <a data-route="play-by-play" href="playByPlay" on-tap="onDataRouteClick">
              <iron-icon icon="track-changes"></iron-icon>
              <span>Register of Nodes</span>
            </a>

            <a data-route="submit-play" href="submitPlay" on-tap="onDataRouteClick">
              <iron-icon icon="add"></iron-icon>
              <span>Node Mapper</span>
            </a>

          </paper-menu>
        </paper-scroll-header-panel>

        <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
          <paper-toolbar id="mainToolbar" class="tall">
            <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
            <div class="middle middle-container center horizontal layout">
              <div class="app-name">Dream-Node</div>
            </div>
            <div class="bottom bottom-container center horizontal layout">
              <div class="bottom-title paper-font-subhead">Career node profiling with Firebase.</div>
            </div>
          </paper-toolbar>

          <div class="content">
            
              <section data-route="submit-play">
                <firebase-collection location="https://playdemo.firebaseio.com/config/teams"
                                     data="{{teams}}">
                </firebase-collection>
                <firebase-collection location="https://playdemo.firebaseio.com/config/actions"
                                     data="{{actions}}">
                </firebase-collection>
                <firebase-collection id="firebase-plays"
                                     location="https://playdemo.firebaseio.com/plays"
                                     data="{{plays}}">
                </firebase-collection>

  
<!--                   <paper-material elevation="1" class="layout horizontal">
                    <iron-image src="[[team.icon]]"
                                height="150"
                                width="150"
                                sizing="contain">
                    </iron-image> -->

                    <div>
                      <paper-input id="current-position" label="Current Position">
                      </paper-input>
                      <paper-input id="desired-outcome" label="Desired Outcome">
                      </paper-input>
                      <paper-button class="self-end" on-tap="submitPlay">Submit</paper-button>
                    </div>
                  </paper-material>
                </template>

<!--                 <iron-pages attr-for-selected="data-route" selected="{{route}}">
                    <paper-material elevation="1"> -->


                      <template is="dom-repeat" items="[[plays]]" as="play">
                        <div class="layout vertical">
                            <span>[[play.currentPosition]]</span>
                            <span>[[play.desiredOutcome]]</span>
                        </div>
                      </template>
<!--                     </paper-material> -->
              </section>

<!--             </iron-pages>
          </div>
        </paper-scroll-header-panel>
      </paper-drawer-panel> -->

      <paper-toast id="toast">
        <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
      </paper-toast>
    </template>

    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
  </body>
</html>
